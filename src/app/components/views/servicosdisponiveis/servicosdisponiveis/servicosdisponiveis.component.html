<div class="content">
    <div class="title">
        <h1>SERVIÇOS DISPONÍVEIS</h1>
    </div>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="servicos">
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
             <a href="#"><td mat-cell *matCellDef="let row"> {{ row.servicoId }} </td></a>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> NOME </th>
              <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
              <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row">
                <button class="mat-elevation-z8 " mat-flat-button color="primary">INCLUIR SERVIÇO</button>
                
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
          </table>
    </div>
    
      
      
</div>
