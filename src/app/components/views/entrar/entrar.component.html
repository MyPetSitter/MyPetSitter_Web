<div class="login-form">
    <h2>Entre em sua conta</h2>
    <form>
        <div class="text-center">
            <img src="/assets/images/logoSemEscrita.png" class="img-circle avatar" alt="Avatar">
        </div>        
        <div class="form-group">
            <mat-form-field appearance="outline" class="form2">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Ex. Username">
            </mat-form-field>
            <mat-form-field appearance="outline" class="form2">
                <mat-label>Senha</mat-label>
                <input matInput placeholder="Ex. 12345678">
              </mat-form-field>
        </div>
        <div class="form-group2">
            <button mat-raised-button color="accent">Entrar</button>
        </div>
        <div class="clearfix">
            <mat-checkbox class="example-margin">Lembrar-me</mat-checkbox>
            <div align="right"><a routerLink="/recuperarsenha" routerLinkActive="active">Esqueceu sua senha?</a></div>
        </div>        
    </form>
    <p class="text-center"><a routerLink="/criarconta" routerLinkActive="active">Crie jรก sua conta!</a></p>     
</div>
