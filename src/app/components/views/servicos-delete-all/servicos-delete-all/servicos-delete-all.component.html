<form>
    <h1>REMOVER SERVIÇO</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="servico.nome" matInput  type="text" name="nome" disabled>
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Descrição</mat-label>
          <textarea [(ngModel)]="servico.descricao" matInput type="text" name="descricao" disabled >
          </textarea>
     
  </mat-form-field>
  
      <div class="buttons">
          <button (click)="delete()" class="mat-elevation-z8 " mat-flat-button color="primary">REMOVER</button>
          <button (click)="cancel()"   class="mat-elevation-z8 " mat-flat-button color="warn">CANCELAR</button>
      </div>
  </form>
