<div class="container">
    <div class="content">
        <h1>Criar nova conta</h1>
    <form>
        <mat-form-field appearance="legacy" class="form2">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex. Guilherme">
          </mat-form-field>
          <mat-form-field appearance="legacy" class="form2">
            <mat-label>Sobrenome</mat-label>
            <input matInput placeholder="Ex. da Silva">
          </mat-form-field><br>
          <mat-form-field appearance="legacy" class="form">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Ex. Guilherme">
          </mat-form-field><br>
          <mat-form-field appearance="legacy" class="form2">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. nome@dominio.com">
          </mat-form-field>
          <mat-form-field appearance="legacy" class="form2">
            <mat-label>Celular</mat-label>
            <input matInput placeholder="Ex. (DDD) 9 99990000">
          </mat-form-field><br>
          <mat-form-field appearance="legacy" class="form2">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
          <mat-form-field appearance="legacy" class="form2">
            <mat-label>Confirmar senha</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
          <button mat-raised-button color="warn" class="btn">Criar Conta</button>
    </form>
</div>
</div>
