<div class="content">
  <div class="title">
      <h1>USU√ÅRIOS CADASTRADOS</h1>
  </div>

  <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="usuarios">
        
          <ng-container matColumnDef="usuarioId">
            <th mat-header-cell *matHeaderCellDef> ID </th>
           <a href="#"><td mat-cell *matCellDef="let row"> {{ row.usuarioId }} </td></a>
          </ng-container>

          
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> UserName </th>
           <a href="#"><td mat-cell *matCellDef="let row"> {{ row.userName }} </td></a>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
          </ng-container>
          
          <!-- Weight Column -->
          <ng-container matColumnDef="sobrenome">
            <th mat-header-cell *matHeaderCellDef> SOBRENOME </th>
            <td mat-cell *matCellDef="let row"> {{ row.sobrenome }} </td>
          </ng-container>


          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> TIPO </th>
            <td mat-cell *matCellDef="let row"> {{ row.tipo }} </td>
          </ng-container>
        
          <!-- Symbol Column -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
  
    
    
</div>
